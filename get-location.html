<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Getting Your Location…</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      color: #333;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status { font-size: 16px; margin-bottom: 10px; }
    #coords { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div id="status">Requesting location…</div>
  <div id="coords"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const redirect = params.get('redirect');
    if (!redirect) {
      document.getElementById('status').innerText =
        'Error: missing redirect URL.';
      throw new Error('Missing redirect');
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);

        document.getElementById('status').innerText =
          'Location found! Redirecting back in 3 seconds…';
        document.getElementById('coords').innerText =
          `Latitude: ${lat}\nLongitude: ${lng}`;

        // wait 3s so you can see it
        setTimeout(() => {
          window.location.href = `${redirect}?lat=${lat}&lng=${lng}`;
        }, 3000);
      },
      err => {
        document.getElementById('status').innerText =
          'Could not get location: ' + err.message;
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );
  </script>
</body>
</html>
