<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Getting Your Location…</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      color: #333;
      flex-direction: column;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div id="status">Requesting location…<br/>Please allow the prompt.</div>

  <script>
    // 1) Read redirect target
    const params = new URLSearchParams(location.search);
    const redirect = params.get('redirect');
    if (!redirect) {
      document.getElementById('status').innerText = 
        'Error: missing redirect URL.\nMake sure you opened this page with ?redirect=yourapp://callback';
      throw new Error('Missing redirect');
    }

    // 2) Ask for GPS
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);

        // Update UI
        document.getElementById('status').innerText = 
          'Location found!\nRedirecting back to the app…';

        // 3) Redirect back into the app with coords
        window.location.href = `${redirect}?lat=${lat}&lng=${lng}`;
      },
      err => {
        document.getElementById('status').innerText = 
          'Could not get location:\n' + err.message;
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );
  </script>
</body>
</html>
