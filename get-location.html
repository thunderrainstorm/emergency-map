<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Location Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      color: #212529;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #dc3545;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      max-width: 300px;
      line-height: 1.5;
    }
    #coordinates {
      font-size: 0.9rem;
      color: #6c757d;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div id="status">Acquiring precise location...</div>
  <div id="coordinates"></div>

  <script>
    (async function() {
      const params = new URLSearchParams(location.search);
      const redirectUrl = params.get('redirect');
      
      if (!redirectUrl) {
        document.getElementById('status').textContent = 
          'Error: Missing return URL configuration';
        return;
      }

      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          });
        });

        const lat = position.coords.latitude.toFixed(6);
        const lng = position.coords.longitude.toFixed(6);

        // Immediate visual feedback
        document.getElementById('status').textContent = 'Location acquired! Returning to app...';
        document.getElementById('coordinates').textContent = `Lat: ${lat} | Lng: ${lng}`;

        // Instant redirect without delay
        window.location.href = `${redirectUrl}?lat=${lat}&lng=${lng}`;

      } catch (error) {
        document.getElementById('status').textContent = 
          `Error: ${error.message || 'Failed to get location'}`;
        document.getElementById('coordinates').textContent = 
          'Please enable location services and try again';
      }
    })();
  </script>
</body>
</html>
